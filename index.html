<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Let's Play Simon!</title>
    <link href="style.css" rel="stylesheet">
</head>
<body>
   <header>
       <div>
           <h1>Simon!</h1>           
        </div>
        <div id="instructions">
            <h3>Instructions</h3>
            <p>Click the flashing colored buttons to test your memory. See if you can get the highest score.</p>            
        </div>
        <div id="score">
            <h3>Score: </h3>
        </div>
   </header> 
   <div id="outercircle">
       <div id="button1">Red</div>
       <div id="button2">Green</div>
       <div id="button3">Yellow</div>
       <div id="button4">Blue</div>
       <div id="innercircle">
           <div id="simon">SIMON!</div>
           <button id="start">Start</button>
       </div>
   </div>

   <script src="js/simongame.js"></script>
</body>
</html>
