<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Let's Play Simon!</title>
    <link href="style.css" rel="stylesheet">

    <audio id="clip1">
        <source src="https://s3.amazonaws.com/freecodecamp/simonSound1.mp3"></source>
    </audio>
    <audio id="clip2">
        <source src="https://s3.amazonaws.com/freecodecamp/simonSound2.mp3"></source>
    </audio>
    <audio id="clip3">
        <source src="https://s3.amazonaws.com/freecodecamp/simonSound3.mp3"></source>
    </audio>
    <audio id="clip4">
        <source src="https://s3.amazonaws.com/freecodecamp/simonSound4.mp3"></source>
    </audio>
</head>
<body>
   <header>
        <h1>Simon!</h1>         
        <div id="header">
            <div id="instructions">
                <h3>Instructions:</h3>
                <p>Click the flashing colored buttons to test your memory.</p>
                <p>See if you can get the highest score.</p>            
            </div>
            <div id="createdby">
                <h3>Created by: Asheley Howard Brown</h3>
            </div>
        </div>
    </header> 
    <div id="outercircle">
        <div>
            <div onclick="colorButtonClicked(event.currentTarget)" class="colorbutton button1"></div>
            <div onclick="colorButtonClicked(event.currentTarget)" class="colorbutton button2"></div>
        </div>
        <div>
            <div onclick="colorButtonClicked(event.currentTarget)" class="colorbutton button3"></div>
            <div onclick="colorButtonClicked(event.currentTarget)" class="colorbutton button4"></div>  
        </div>
    </div>    
    <div id="innercircle">
        <div id="simon">
            <h2><strong>SIMON!</strong></h2>
        </div>
        <div id="buttons">
        <button id="start">Start</button>
        <button id="reset">Reset</button>
        <div id="score">
            <h2>Score: </h2>
        </div>
        </div>
    </div>
   <script src="simongame.js"></script>
</body>
</html>
